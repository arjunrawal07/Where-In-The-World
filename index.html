<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.15/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.15/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/widgets/BasemapToggle",
        "esri/widgets/BasemapGallery",
      ], function (Map, MapView, BasemapToggle, BasemapGallery) {
        //Map is the container for layers
        var map = new Map({
          basemap: "streets-navigation-vector",
        });
        //View draws the layers to the div provided
        var view = new MapView({
          container: "viewDiv",
          map: map,
          center: [-118.805, 34.027], //longitude, latitude
          zoom: 13,
        });
        // var basemapToggle = new BasemapToggle({
        //   view: view,
        //   nextBasemap: "satellite",
        // });
        //Adds basemapToggle widget into bottom-right corner
        // view.ui.add(basemapToggle, "bottom-right");
        var basemapGallery = new BasemapGallery({
          view: view,
          source: {
            portal: {
              url: "https://www.arcgis.com",
              useVectorBasemaps: false, // loads raster tile basemaps
            },
          },
        });
        view.ui.add(basemapGallery, "top-right");
      });
    </script>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>ArcGIS JavaScript Tutorials: Create a JavaScript starter app</title>
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
